	<div class="body">
		<form name="frmCalc">
			<table class="calc">
				<tr>
					<td colspan="5"><p name="calcOutput" id="calcOutput">&nbsp;</p></td>
				</tr>
				<tr>
					<td colspan="5"><input type="text" name="screen" id="inputNum" placeholder="0" /></td>
				</tr>
				<tr>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="7" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="8" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="9" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="/" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="C" /></td>
				</tr>
				<tr>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="4" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="5" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="6" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="*" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="&plusmn;" /></td>
				</tr>
				<tr>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="1" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="2" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="3" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="-" /></td>
					<td rowspan="2"><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" id="equal" value="=" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" name="btn0" value="0" /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="." /></td>
					<td><input type="button" onclick="btnHandler.call(this, 'screen', 'calcOutput')" value="+" /></td>
				</tr>
			</table>
		</form>
