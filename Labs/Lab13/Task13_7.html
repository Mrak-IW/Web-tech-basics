<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   </head>
   <body>
      <ul>
         <li>Камень</li>
         <li>Ножницы</li>
         <li>Бумага</li>
         <li>Вода</li>
      </ul>
      <script>
		// Ваш код
		var elems = $("li");
		var cutted;
		var next;
		for (var i = 0; i < elems.length; i++) {
			if (elems.eq(i).text() == "Вода") {
				elems.eq(i).remove();
			}
			if (elems.eq(i).text() == "Ножницы") {
				next = elems.eq(i).next();
				cutted = elems.eq(i).detach();
			}
		}
		alert($("ul").html());
		next.before(cutted);
		alert($("ul").html());
      </script>
   </body>
</html>
