<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   </head>
   <body>
      <script>
         // Ваш код
		 var div = $("<div></div>");
		 div.css("margin", "20px");
		 div.prependTo("body");
		 div.html("<p>Произвольное</p><p>содержание</p>");
      </script>
   </body>
</html>
