<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   </head>
   <body>
      <div>
         <p id="js">JavaScript</p>
         <p id="jq">jQuery</p>
      </div>
      <input type="text" name="text" value="HTML" />
      <script>
         // Ваш код
		 alert($("div").html());
		 alert($("#jq").text());
		 $("div").html($("div").html() + "<p>AJAX</p>");
		 $("#js").text("<b>JS<b>");
		 $("input").val("CSS")
		 alert($("input").val());
      </script>
   </body>
</html>
