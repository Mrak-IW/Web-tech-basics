<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	  <style>
		.class1 {font-weight:bold;}
		.class2 {font-style:italic;}
		.class3 {color:red;}
	  </style>
   </head>
   <body>
      <div class="class1 class2">Блок кода №1</div>
      <div class="class1">Блок кода №2</div>
      <input type="checkbox" name="name1" value="cheсker" />
      <script>
         // Ваш код
		 var str = "";
		 var input = $("input").eq(0);
		 alert(input.prop("type"));
		 input.attr("checked", "true");
		 str += input.prop("type") + ".checkedProp = " + input.prop("checked") + "\n" + input.prop("type") + ".checkedAttr = " + input.attr("checked");
		 alert(str);
		 
		 var divs = $("div");
		 divs.eq(1).addClass("class3");
		 divs.eq(0).removeAttr("class");
		 alert(divs.eq(0).prop("type") + "[0].hasClass(class3) = " + divs.eq(0).hasClass("class3"));
		 alert($("body").html());
      </script>
   </body>
</html>
