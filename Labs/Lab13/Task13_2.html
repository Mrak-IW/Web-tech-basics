<!DOCTYPE html>
<html>
   <head>
      <title>jQuery</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	  <style>
		* {font-family:"Courier New";}
	  </style>
   </head>
   <body>
      <p style="border: solid 1px black;">Лето</p>
      <p>Осень</p>
      <p style="border: solid 1px black;">Зима</p>
      <p>Весна</p>
      <script>
         // Ваш код
		 var ps = $("p");
		 ps.eq(0).css("border-style", "dashed");
		 ps.eq(1).css({"color":"red", "font-family":"Times New Roman", "font-weight":"bold"});
		 alert(ps.eq(1).css("color"));
		 ps.css("color", function(index, curValue){
			 if (index == 3) {
				 return "red";
			 }
		 });
		 ps.width("100px");
      </script>
   </body>
</html>
