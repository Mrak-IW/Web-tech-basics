<!DOCTYPE html>
<html>
	<head>
		<title>События</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<button>Нажмите, чтобы спрятать текст</button>
		<button>Нажмите, чтобы не спрятать текст</button>
		<p id="hide">Текст</p>
		<script>
			// Ваш код
			var btns = document.getElementsByTagName("button");
			btns[0].onclick = function () {
				//document.getElementById("hide").style = "visibility: hidden;";
				document.getElementById("hide").setAttribute("style", "visibility: hidden;");
			}
			btns[1].onclick = function () {
				//document.getElementById("hide").style = null;
				document.getElementById("hide").setAttribute("style", "");
			}
		</script>
	</body>
</html>
